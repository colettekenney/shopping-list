<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Muli:300' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<link href="css/font-awesome.min.css" rel="stylesheet">
	<link rel="shortcut icon" type="image/x-icon"  href="favicon.ico">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
	<title>Colette Kenney</title>
</head>
<body>
	<section class="list-app">
		<header> 
			<img src="img/cart.png">
	    	<h1>Shopping <span>List</span></h1>
	    	<p> &copy; 2016 Colette Kenney.</p>
		</header>
		
		<form class="list">
			<input class="new-item" type="text" placeholder="Add an item and press enter">
			<p>Drag list items to re-order them.</p>
			<a href="#" id="startover">Clear List</a>
			<div class="list-container">
				<ul class="list-items">
					<li class="pending"><i class="fa fa-check"></i>Yogourt</li>
					<li class="pending"><i class="fa fa-check"></i>Berries</li>
					<li class="pending"><i class="fa fa-check"></i>Hemp Hearts</li>
					<li class="done"><i class="fa fa-minus"></i>Peanut Butter</li>
				</ul>
			</div>	
		</form>

		<footer>
			<div class="social">
				<div class="icons">
					<ul>
						<li>
							<a href="https://ca.linkedin.com/in/colettekenney" target="_blank">
							<i class="fa fa-linkedin"></i>
							</a>
						</li>
						<li>
							<a href="https://github.com/colettekenney" target="_blank">
							<i class="fa fa-github"></i>
							</a>
						</li>
						<li>
							<a href="https://twitter.com/ColetteKenney" target="_blank">
							<i class="fa fa-twitter"></i>
							</a>
						</li>
						<li>
							<a href="https://www.facebook.com/colette.kenney" target="_blank">
							<i class="fa fa-facebook"></i>
							</a>
						</li>
					</ul>
				</div>	
			</div>	
		</footer>
	</section>
</body>
</html>

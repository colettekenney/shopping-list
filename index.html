<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Muli:300' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<link href="css/font-awesome.min.css" rel="stylesheet">
	<link rel="shortcut icon" type="image/x-icon"  href="favicon.ico">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
	<script src="js/jquery.ui.touch-punch.min.js"></script>
	<script src="js/app.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>Colette Kenney</title>
</head>
<body>
	<section class="list-app">
		<header> 
			<img src="img/cart.png">
	    	<h1>Shopping <span>List</span></h1>
	    	<p> &copy; 2016 Colette Kenney.</p>
		</header>
		
		<form class="list">
			<input class="new-item" minlength="1" type="text" placeholder="Add Item and Press Enter">
			<p><em>Drag list items to re-order them</em></p>
			<div class="list-container">
				<ul class="list-items">
					
				</ul>
			</div>	
			<div class="buttons">
				<ul>
					<li><a href="#" id="clear-list"><i class="fa fa-cut"></i><i class="fa fa-cut"></i> Erase All</a></li>
					<li><a href="#" id="clear-checked"><i class="fa fa-cut"></i> Erase Checked</a></li>
				</ul>	
			</div>
		</form>

		<footer>
			<div class="social">
				<div class="icons">
					<ul>
						<li>
							<a href="https://ca.linkedin.com/in/colettekenney" target="_blank">
							<i class="fa fa-linkedin"></i>
							</a>
						</li>
						<li>
							<a href="https://github.com/colettekenney" target="_blank">
							<i class="fa fa-github"></i>
							</a>
						</li>
						<li>
							<a href="https://twitter.com/ColetteKenney" target="_blank">
							<i class="fa fa-twitter"></i>
							</a>
						</li>
						<li>
							<a href="https://www.facebook.com/colette.kenney" target="_blank">
							<i class="fa fa-facebook"></i>
							</a>
						</li>
					</ul>
				</div>	
			</div>	
		</footer>
	</section>
</body>
</html>
